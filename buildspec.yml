version: 0.2
phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./ s3://$BUCKET_NAME/mdb-portfolio
      - aws s3 cp --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./index.html s3://$BUCKET_NAME/mdb-portfolio
      - aws cloudfront create-invalidation --distribution-id $DIST_ID --paths /index.html
artifacts:
  files:
    - "**/*"